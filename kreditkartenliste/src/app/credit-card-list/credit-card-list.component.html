<h2 class="text-center pt-5">Kreditkarten</h2>
<div class="table-responsive-md  table-hover pt-5 pb-3 px-5">
    <table class="table table-striped container-fluid" mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let creditCard"> {{creditCard.owner}} </td>
          </ng-container>
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Number </th>
            <td mat-cell *matCellDef="let creditCard"> {{creditCard.number}} </td>
          </ng-container>
          <ng-container matColumnDef="cvv">
            <th mat-header-cell *matHeaderCellDef> CVV </th>
            <td mat-cell *matCellDef="let creditCard"> {{creditCard.cvv}} </td>
          </ng-container>
          <ng-container matColumnDef="expiration">
            <th mat-header-cell *matHeaderCellDef> GÃ¼ltigkeitsdatum </th>
            <td mat-cell *matCellDef="let creditCard"> {{creditCard.expiration}} </td>
          </ng-container>

       

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div mat-error *ngIf="error">Ein Fehler ist aufgetreten!</div>

    <mat-paginator [length]="dataSource" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
